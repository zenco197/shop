<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mini Shop</title>
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #ff4444;
            --background: #1a1a2e;
            --surface: #242442;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background), #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .form-container {
            background-color: var(--surface);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

      .logo-container {
    text-align: center;
    margin-bottom: 32px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.university-logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
}

.shop-logo {
    max-width: 200px;
    height: auto;
}


        h2 {
            color: var(--text-primary);
            font-size: 24px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
        }

        .input-group label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            transition: all 0.3s ease;
            background-color: var(--surface);
            padding: 0 4px;
        }

        .input-group input:focus,
        .input-group input:valid {
            border-color: var(--primary-color);
        }

        .input-group input:focus + label,
        .input-group input:valid + label {
            top: 0;
            font-size: 14px;
            color: var(--primary-color);
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: var(--background);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
        }

        .back-btn {
            margin-top: 10px;
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .back-btn:hover {
            background-color: rgba(255, 215, 0, 0.1);
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 24px;
            }

            .shop-logo {
                max-width: 160px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <img src="Arellano_University_logo.png" alt="Arellano University Logo" class="university-logo">
                <img src="logo.jpg" alt="Miniature Shop Logo" class="shop-logo">
            </div>
            <h2>Create an Account</h2>
        <form class="form" action="register.php" method="POST">
               <div class="input-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="submit-btn">Register</button>
                <button type="button" class="back-btn" onclick="window.location.href='index.html'">Back to Login</button>
            </form>
        </div>
    </div>
</body>
</html>
