<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Product Management</title>
    <style>
        :root {
            --primary-color: #ffd700;
            --secondary-color: #ff4444;
            --background: #1a1a2e;
            --surface: #242442;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--background), #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            background: var(--surface);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--text-secondary);
            background: #333;
            color: var(--text-primary);
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: var(--primary-color);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #e6c200;
            transform: translateY(-2px);
        }
        .back-btn{
            background: transparent;
             border: 2px solid var(--primary-color);
              color: var(--primary-color);
             padding: 12px;
             border-radius: 8px;
           font-size: 16px;
          font-weight: 600;
         cursor: pointer;
           transition: all 0.3s ease;
            width: 100%;
        }
        .back-btn:hover {
    background-color: rgba(255, 215, 0, 0.1);
}
    </style>
</head>
<body>
    <div class="container">
        <h3>New Product</h3>
        <form class="form" action="product.php" method="POST">
        <div class="form-group">
            <label for="product">Product Name</label>
            <input type="text" id="product" name="product" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" id="price" name="price" placeholder="Enter price">
        </div>
        <div class="form-group">
            <label for="photo">Product Photo</label>
            <input type="file" id="photo" name="photo" accept="image/*">
        </div>
        <button type="submit" class="submit-btn">Add Product</button>
        <button type="button" class="back-btn" onclick="window.location.href='admin_dashboard.php'">Back</button>

     </form>
    </div>
</body>
</html>
